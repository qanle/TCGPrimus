<br /><br />
<div class="content-section introduction">
    <div class="feature-intro">
        <h1 class="homeText">PADaM <span>Management</span></h1>
        
    </div>
</div>
<div class="content-section implementation">
    <p-toast></p-toast>

    <div class="content-section implementation">
        <h5>Get configs from</h5>
        <p-button (click)="show()" label="Design-Time"></p-button>
        <p-button
            label="Run-Time"
            icon="pi pi-users"
            styleClass="p-button-warning"
            badge="8"
            badgeClass="p-badge-danger"
        ></p-button>
        
        <div *ngIf="extractors" class="card">
            <p-table
                #dt
                [value]="extractors"
                dataKey="id"
                [rows]="20"
                [showCurrentPageReport]="true"
                [rowsPerPageOptions]="[10, 25, 50]"
                [loading]="loading"
                styleClass="p-datatable-extractors"
                [paginator]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [filterDelay]="0"
                [globalFilterFields]="[
                    'position',
                    'parent',
                    'name',
                    'type'
                ]"
            >
                <ng-template pTemplate="caption">
                    <div class="table-header">
                        List of Extractors
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                (input)="
                                    dt.filterGlobal(
                                        $event.target.value,
                                        'contains'
                                    )
                                "
                                placeholder="Global Search"
                            />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 150px;">Position</th>
                        <th style="width: 150px;">Parent</th>
                        <th>Name</th>
                        <th>Type</th>
                    </tr>
                    <tr>
                        <th>
                            <input
                                pInputText
                                type="text"
                                (input)="
                                    dt.filter(
                                        $event.target.value,
                                        'Position',
                                        'startsWith'
                                    )
                                "
                                placeholder="Search by Position"
                                class="p-column-filter"
                            />
                        </th>                        
                        <th>
                            <input
                                pInputText
                                type="text"
                                (input)="
                                    dt.filter(
                                        $event.target.value,
                                        'Parent',
                                        'startsWith'
                                    )
                                "
                                placeholder="Search by Parent"
                                class="p-column-filter"
                            />                        
                            <th>
                                <input
                                    pInputText
                                    type="text"
                                    (input)="
                                        dt.filter(
                                            $event.target.value,
                                            'Name',
                                            'contains'
                                        )
                                    "
                                    placeholder="Search by Name"
                                    class="p-column-filter"
                                />
                            </th>
                            <th>
                                <input
                                    pInputText
                                    type="text"
                                    (input)="
                                        dt.filter(
                                            $event.target.value,
                                            'Type',
                                            'startsWith'
                                        )
                                    "
                                    placeholder="Search by Type"
                                    class="p-column-filter"
                                />
                            </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-extractor>
                    <tr>
                        <td>
                            {{ extractor.Position }}
                        </td>
                        <td>
                            {{ extractor.Parent }}
                        </td>
                        <td>
                            {{ extractor.Name }}
                        </td>
                        <td>
                            {{ extractor.Type }}
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="6">No Extractors found.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
